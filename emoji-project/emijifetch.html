    <script>




        $(function () {

        function copytext(element) {
            var $temp = $("<input>");
            $("body").append($temp);
            $temp.val($(element).text()).select();
            document.execCommand("copy");
            $temp.remove();
            var x = $(element).html();
            $('.over .recent').append(x)





            //alert($(element).text()+' copied')
            $(element).next().html($(element).text() + ' copied')
            $(element).next().fadeIn('slow')
            setTimeout(function () {
                $(element).next().fadeOut()
              $(element).next().css('display', 'none')
            }, 800)

        }


        function copytext1(element) {
