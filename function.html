    <!----------------------------------------------copy script----------------------->
        <script>
        $('b').attr('onclick','copytext(this)')

      function copytext(element) {
      var $temp = $("<input>");
      $("body").append($temp);
      $temp.val($(element).text()).select();
      document.execCommand("copy");
      $temp.remove();
         $('span').fadeIn();
         setTimeout(function(){
         $('span').fadeOut('slow');
      },100)
      }
   
       </script> 
       <!----------------------------------------------copy script end----------------------->
